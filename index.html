<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>House Price Prediction</h1>
        <form id="price-form">
            <label for="bedroom">Bedrooms:</label>
            <input type="number" id="bedroom" name="bedroom" required>
            <label for="room">Rooms:</label>
            <input type="number" id="room" name="room" required>
            <label for="space">Space:</label>
            <input type="number" id="space" name="space" required>
            <label for="lot">Lot Size:</label>
            <input type="number" id="lot" name="lot" required>
            <label for="tax">Tax:</label>
            <input type="number" id="tax" name="tax" required>
            <label for="bathroom">Bathrooms:</label>
            <input type="number" id="bathroom" name="bathroom" required>
            <label for="garage">Garage:</label>
            <input type="number" id="garage" name="garage" required>
            <label for="condition">Condition:</label>
            <input type="number" id="condition" name="condition" required>
            <button type="submit">Predict</button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="result"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
